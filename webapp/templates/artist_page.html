<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='artist_page.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='billboard.js') }}" ></script>
</head>
<body>
    <div class="header">

        <h1><a id="title" href="/">Billboard Top 100</a></h1>

        <div id="Option_bar">
            <select id="year_selector" class ="dropdown">select</select>

            <input id='Search_bar' type="text" placeholder="Search..">
            <button type="submit" id='Search_button'>Submit</button>

            <select id="Search_param" class ="dropdown">
                <option value="artists">Artists</option>
                <option value="songs">Songs</option>
                <option value="lyrics">Lyrics</option>
            </select>
        </div>
    </div>

    <div class="content">
            <h2>{{artistParam}}</h2>
            <ul id = "artistSongs"></ul>
    </div>

</body>
</html>
